apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
  namespace: taskflow
  labels:
    app: backend-api
    tier: application
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
        tier: application
    spec:
      containers:
      - name: api
        image: python:3.11-slim
        workingDir: /app
        command:
        - /bin/bash
        - -c
        - |
          # Installer les d√©pendances
          pip install --no-cache-dir flask psycopg2-binary redis gunicorn

          # Lancer l'application
          exec gunicorn --bind 0.0.0.0:5000 --workers 2 --timeout 60 app:app
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        envFrom:
        - configMapRef:
            name: backend-config
        volumeMounts:
        - name: app-code
          mountPath: /app
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 5

      volumes:
      - name: app-code
        configMap:
          name: backend-app-code
