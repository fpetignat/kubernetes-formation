apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: taskflow
  labels:
    app: grafana
    component: dashboard-provider
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: 'TaskFlow Dashboards'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      editable: true
      updateIntervalSeconds: 10
      allowUiUpdates: true
      options:
        path: /var/lib/grafana/dashboards
