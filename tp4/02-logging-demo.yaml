apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-generator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: log-generator
  template:
    metadata:
      labels:
        app: log-generator
    spec:
      containers:
      - name: logger
        image: busybox
        command: ["/bin/sh"]
        args:
          - -c
          - >
            while true; do
              echo "$(date '+%Y-%m-%d %H:%M:%S') [INFO] Application running - Request ID: $RANDOM";
              sleep 2;
              if [ $((RANDOM % 10)) -eq 0 ]; then
                echo "$(date '+%Y-%m-%d %H:%M:%S') [ERROR] Something went wrong!";
              fi
            done
