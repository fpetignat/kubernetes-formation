apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-html
  namespace: myapp
  labels:
    app: frontend
    component: html
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My App - Docker Compose to Kubernetes</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }
            .container {
                background: white;
                border-radius: 20px;
                padding: 40px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                max-width: 600px;
                width: 100%;
            }
            h1 {
                color: #333;
                margin-bottom: 10px;
                font-size: 2.5em;
            }
            .subtitle {
                color: #666;
                margin-bottom: 30px;
                font-size: 1.1em;
            }
            .status {
                padding: 15px;
                margin: 15px 0;
                border-radius: 10px;
                font-size: 1.1em;
                display: flex;
                align-items: center;
                gap: 10px;
            }
            .healthy {
                background-color: #d4edda;
                color: #155724;
                border-left: 5px solid #28a745;
            }
            .error {
                background-color: #f8d7da;
                color: #721c24;
                border-left: 5px solid #dc3545;
            }
            .loading {
                background-color: #fff3cd;
                color: #856404;
                border-left: 5px solid #ffc107;
            }
            .info-box {
                background: #f8f9fa;
                padding: 20px;
                border-radius: 10px;
                margin-top: 20px;
            }
            .info-box h3 {
                color: #495057;
                margin-bottom: 10px;
            }
            .info-box p {
                color: #6c757d;
                line-height: 1.6;
            }
            .spinner {
                border: 3px solid #f3f3f3;
                border-top: 3px solid #667eea;
                border-radius: 50%;
                width: 20px;
                height: 20px;
                animation: spin 1s linear infinite;
                display: inline-block;
            }
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            .badge {
                display: inline-block;
                padding: 5px 15px;
                background: #667eea;
                color: white;
                border-radius: 20px;
                font-size: 0.85em;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>üöÄ My App on Kubernetes</h1>
            <p class="subtitle">Migration Docker Compose ‚Üí Kubernetes</p>

            <div id="status" class="status loading">
                <div class="spinner"></div>
                <span>V√©rification du statut du backend...</span>
            </div>

            <div class="info-box">
                <h3>üì¶ Architecture</h3>
                <p>
                    <strong>Frontend:</strong> Nginx servant ce HTML statique<br>
                    <strong>Backend:</strong> API Python simple<br>
                    <strong>Database:</strong> PostgreSQL pour la persistance
                </p>
                <div class="badge">TP7 - Docker Compose to Kubernetes</div>
            </div>

            <div class="info-box">
                <h3>üîß Environnement</h3>
                <p>‚úÖ D√©ploy√© sur <strong>Kubernetes</strong></p>
            </div>

            <div class="info-box" id="backend-info" style="display:none;">
                <h3>üìä Backend Information</h3>
                <pre id="backend-data" style="background: #2d2d2d; color: #f8f8f2; padding: 15px; border-radius: 5px; overflow-x: auto;"></pre>
            </div>
        </div>

        <script>
            async function checkBackend() {
                try {
                    const response = await fetch('http://backend:5000/api/health');

                    if (response.ok) {
                        const data = await response.json();
                        document.getElementById('status').className = 'status healthy';
                        document.getElementById('status').innerHTML =
                            `‚úÖ <span>Backend est <strong>${data.status}</strong> (pod: ${data.hostname})</span>`;

                        // Afficher les infos du backend
                        document.getElementById('backend-info').style.display = 'block';
                        document.getElementById('backend-data').textContent = JSON.stringify(data, null, 2);
                    } else {
                        throw new Error('Backend not responding');
                    }
                } catch (error) {
                    document.getElementById('status').className = 'status error';
                    document.getElementById('status').innerHTML =
                        `‚ùå <span>Erreur: Backend non accessible. Ceci est normal si vous testez depuis l'ext√©rieur du cluster.</span>`;
                }
            }

            // V√©rifier au chargement et toutes les 10 secondes
            checkBackend();
            setInterval(checkBackend, 10000);
        </script>
    </body>
    </html>
