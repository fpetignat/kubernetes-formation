version: '3.8'

services:
  # Frontend web
  frontend:
    image: nginx:1.25-alpine
    container_name: myapp-frontend
    ports:
      - "8080:80"
    volumes:
      - ../frontend:/usr/share/nginx/html:ro
    environment:
      - BACKEND_URL=http://backend:5000
    depends_on:
      - backend
    restart: always
    networks:
      - app-network

  # Backend API
  backend:
    image: python:3.11-slim
    container_name: myapp-backend
    command: python /app/server.py
    working_dir: /app
    volumes:
      - ../backend:/app
    environment:
      - DATABASE_HOST=database
      - DATABASE_PORT=5432
      - DATABASE_NAME=myapp
      - DATABASE_USER=admin
      - DATABASE_PASSWORD=secret123
    depends_on:
      - database
    restart: always
    deploy:
      replicas: 2
    networks:
      - app-network

  # Base de donn√©es PostgreSQL
  database:
    image: postgres:15-alpine
    container_name: myapp-database
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=myapp
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=secret123
    restart: always
    ports:
      - "5432:5432"
    networks:
      - app-network

volumes:
  db-data:
    driver: local

networks:
  app-network:
    driver: bridge
