apiVersion: v1
kind: Pod
metadata:
  name: security-context-demo
spec:
  securityContext:
    runAsUser: 1000
    runAsGroup: 3000
    fsGroup: 2000
  containers:
  - name: demo
    image: busybox
    command: ['sh', '-c', 'sleep 3600']
    volumeMounts:
    - name: demo-volume
      mountPath: /data/demo
  volumes:
  - name: demo-volume
    emptyDir: {}
