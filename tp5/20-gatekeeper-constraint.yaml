# Exemple de contrainte OPA Gatekeeper
# (NÃ©cessite l'installation de Gatekeeper)
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sRequiredLabels
metadata:
  name: require-owner-label
spec:
  match:
    kinds:
    - apiGroups: ["apps"]
      kinds: ["Deployment"]
  parameters:
    labels:
    - key: "owner"
      allowedRegex: "^[a-zA-Z]+$"
