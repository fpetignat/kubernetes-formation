# NetworkPolicy : Allow depuis Frontend uniquement
# Utilisation : kubectl apply -f 06-networkpolicy-allow-frontend.yaml
# Test : Acc√®s depuis pod frontend (OK), depuis autre pod (KO)

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-from-frontend
  namespace: secure
spec:
  podSelector:
    matchLabels:
      app: backend
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: frontend
    ports:
    - protocol: TCP
      port: 8080
