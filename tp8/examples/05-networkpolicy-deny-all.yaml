# NetworkPolicy : Deny all ingress par défaut
# Utilisation : kubectl create namespace secure
#               kubectl apply -f 05-networkpolicy-deny-all.yaml
# Test : Créer un pod et tenter d'y accéder (devrait échouer)

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all-ingress
  namespace: secure
spec:
  podSelector: {}  # S'applique à tous les pods du namespace
  policyTypes:
  - Ingress
