# Service avec Session Affinity
# Utilisation : kubectl apply -f 08-session-affinity.yaml
# Test : Faire plusieurs requêtes depuis le même client
#        Vérifier qu'elles vont toujours au même Pod

apiVersion: apps/v1
kind: Deployment
metadata:
  name: sticky-app
  labels:
    app: sticky
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sticky
  template:
    metadata:
      labels:
        app: sticky
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: sticky-service
spec:
  selector:
    app: sticky
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600  # 1 heure
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
