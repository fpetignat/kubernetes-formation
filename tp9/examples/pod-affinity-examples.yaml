# Exemples d'affinité et anti-affinité de pods pour le TP9

---
# Exemple 1 : Pod Affinity - Web près du Cache
# Déploiement du cache Redis
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-cache
  labels:
    app: redis
    tier: cache
spec:
  replicas: 2
  selector:
    matchLabels:
      app: redis
      tier: cache
  template:
    metadata:
      labels:
        app: redis
        tier: cache
    spec:
      containers:
      - name: redis
        image: redis:alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"

---
# Web server qui doit être sur le même nœud que Redis
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-with-cache
  labels:
    app: web
    tier: frontend
spec:
  replicas: 4
  selector:
    matchLabels:
      app: web
      tier: frontend
  template:
    metadata:
      labels:
        app: web
        tier: frontend
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - redis
              - key: tier
                operator: In
                values:
                - cache
            topologyKey: kubernetes.io/hostname
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"

---
# Exemple 2 : Pod Anti-Affinity - Haute disponibilité
# Déploiement avec répartition stricte sur différents nœuds
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-high-availability
  labels:
    app: critical-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: critical-service
  template:
    metadata:
      labels:
        app: critical-service
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - critical-service
            topologyKey: kubernetes.io/hostname
      containers:
      - name: service
        image: myapp:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
# Exemple 3 : Anti-Affinity préférée (soft)
# Essaie de répartir mais accepte plusieurs pods sur un même nœud si nécessaire
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-soft-distribution
spec:
  replicas: 10
  selector:
    matchLabels:
      app: worker-service
  template:
    metadata:
      labels:
        app: worker-service
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - worker-service
              topologyKey: kubernetes.io/hostname
      containers:
      - name: worker
        image: worker:v1
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"

---
# Exemple 4 : Architecture 3-tiers complète avec affinités
# Tier 1 : Base de données (anti-affinity stricte)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-db
  labels:
    app: myapp
    tier: database
spec:
  serviceName: postgres
  replicas: 3
  selector:
    matchLabels:
      app: myapp
      tier: database
  template:
    metadata:
      labels:
        app: myapp
        tier: database
    spec:
      affinity:
        # Node Affinity : Requiert des nœuds SSD
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: disktype
                operator: In
                values:
                - ssd
        # Pod Anti-Affinity : Chaque réplica sur un nœud différent
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - myapp
              - key: tier
                operator: In
                values:
                - database
            topologyKey: kubernetes.io/hostname
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_PASSWORD
          value: "changeme"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1"

---
# Tier 2 : Backend (proche de la DB, réparti entre eux)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
  labels:
    app: myapp
    tier: backend
spec:
  replicas: 5
  selector:
    matchLabels:
      app: myapp
      tier: backend
  template:
    metadata:
      labels:
        app: myapp
        tier: backend
    spec:
      affinity:
        # Pod Affinity : Préfère être proche de la DB
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - myapp
                - key: tier
                  operator: In
                  values:
                  - database
              topologyKey: kubernetes.io/hostname
        # Pod Anti-Affinity : Répartir les backends (soft)
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 50
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - myapp
                - key: tier
                  operator: In
                  values:
                  - backend
              topologyKey: kubernetes.io/hostname
      containers:
      - name: backend
        image: backend:v2
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"

---
# Tier 3 : Frontend (proche du backend)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-web
  labels:
    app: myapp
    tier: frontend
spec:
  replicas: 8
  selector:
    matchLabels:
      app: myapp
      tier: frontend
  template:
    metadata:
      labels:
        app: myapp
        tier: frontend
    spec:
      affinity:
        # Pod Affinity : Proche du backend
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - myapp
                - key: tier
                  operator: In
                  values:
                  - backend
              topologyKey: kubernetes.io/hostname
        # Pod Anti-Affinity : Répartir (soft)
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - myapp
                - key: tier
                  operator: In
                  values:
                  - frontend
              topologyKey: kubernetes.io/hostname
      containers:
      - name: frontend
        image: frontend:v2
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"

---
# Exemple 5 : topologyKey par zone (répartition géographique)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-multi-zone
spec:
  replicas: 6
  selector:
    matchLabels:
      app: geo-distributed
  template:
    metadata:
      labels:
        app: geo-distributed
    spec:
      affinity:
        podAntiAffinity:
          # Préférer une répartition entre zones
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - geo-distributed
              topologyKey: topology.kubernetes.io/zone
          # Puis entre nœuds
          - weight: 50
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - geo-distributed
              topologyKey: kubernetes.io/hostname
      containers:
      - name: app
        image: myapp:latest
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
